<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>智慧校园订餐查询</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link id="favicon" rel="shortcut icon" href="https://coa.sesedu.cn/favicon-32.png" sizes="16x16 32x32 48x48" type="image/png">
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
    <div class="d-flex justify-content-center">
		<div class="ticket-print">
			<div class="order-panel" style="font-size: 3.7vw !important;">
				<div class="d-flex justify-content-between">
					<div>
						<div class="order-name"><span id="district"></span></div>
						<img src="https://pic.imgdb.cn/item/611e584e4907e2d39c5f3678.png" class="img-qrcode border" id="qrcode" style="border: 1px solid #dee2e6!important;" />
						<div class="user-name text-center"><span id="name"></span></div>
					</div>
					<div class="ticket-body">
						<div class="order-area"><span id="area"></span> <span class="order-area-tail">区</span></div>
						<div class="order-location">
						<span>食堂</span><span id="floor"></span><span>楼</span>
						<br>
						<span id="nowtime"></span><span id="days"></span>
					</div>
				</div>
			</div>
		</div>
		    <h2 class="verify-msg" style="color:#40cc9d">订单扫描成功！</h2>
    </div>

<!--显示部分-->
    <script src="js/scan.js"></script>
</body>
</html>
